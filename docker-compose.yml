version: '3.8'

services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: "portfolio"
    restart: "unless-stopped"
    environment:
      - VITE_GITHUB_TOKEN=GITHUB_TOKEN_PLACEHOLDER
    expose:
      - "80"
    environment:
      VIRTUAL_HOST: "bedlinger.at,www.bedlinger.at"
      LETSENCRYPT_HOST: "bedlinger.at,www.bedlinger.at"
      VIRTUAL_PORT: "80"
    networks:
      - "web"

networks:
  web:
    external: true